<!DOCTYPE html>
<html lang="en">

<head>
    <title>Basic counter app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/style.css" rel="stylesheet">
</head>

<body>

    <div class="upper">

        <h1>
            counter:
        </h1>

        <h2 id="displayedCount">
            0
        </h2>

    </div>

    <div class="lowwer">
        <button id="add" onClick="addNum(displayedCount)">+</button>

        <button id="subtract" onClick="minusNum(displayedCount)">-</button>

        <button id="dubble" onClick="dubNum(displayedCount)">dubble</button>

        <button id="half" onClick="halfNum(displayedCount)">half</button>

        <button id="reset" onClick="clearCount(displayedCount)">reset</button>
    </div>

    <div class="upper">

        <h1>
            Enter a random word:
        </h1>

        <input type="text" id="userInput" value="random-text"><br>

        <button id="submit" onclick="displayInput(userInput, displayedInput)">Show input</button>

        <p id="displayedInput"></p>

    </div>

    <div class="upper">

        <h1>
            Output:
        </h1>

        <p id="CalcOut">
        </p>

    </div>

    <div class="lowwer">

        <button id="resets" onclick="resetsSum(CalcOut)">clr</button>

        <input type="number" id="calcNum" value="0"><br>

        <button id="add" onClick="addNums(calcNum, CalcOut)">+</button>

        <button id="subtract" onClick="subtractNums(calcNum, CalcOut)">-</button>

        <button id="multiply" onClick="multiplyNums(calcNum, CalcOut)">*</button>

        <button id="divide" onClick="divideNums(calcNum, CalcOut)">/</button>

        <button id="sum" onclick="displaySum(calcNum, CalcOut)">=</button>

    </div>

    <script src=" /app.js ">
    </script>

</body>

</html>
